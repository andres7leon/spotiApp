<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | notImg" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3> {{ artist.name }} </h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank"> Ir a la p√°ina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
    </div>
</div>
<br>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Vista Previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of topTracks">
                <td> <img [src]="item.album.images | notImg" alt="" class="img-thumb"></td>
                <td>{{ item.album.name }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <!--audio [src]="item.preview_url" controls="true"></audio>-->
                    <iframe [src]="item.uri | domseguro:'spotify' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
